name: compilation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
    - uses: actions/checkout@v2
    - name: instalação dos apps de compilação
      run: |
       apk add build-base git bash
    - name: MAKE
      run: |
         make -f Makefile.ps2 
